<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Course Viewer 2</title>
    
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <h2 id="overlay-title">Course Name</h2>
      
      <div id="overlay-content">
        <div id="overlay-field-distance">
          <p>Distance: x km</p>
        </div>
        <div id="overlay-field-elevationgain">
          <p>Elevation Gain: x m</p>
        </div>
        
      <!-- Water points, Aid stations, POI, -->
      </div>
      
      <hr>
      <p>Controls</p>
      <div id="overlay-controls-scaling" class="slidercontainer">
        <div id="elevation-factor" class="elevationfactor">
          <p>Elevation Scaling Factor:</p>
          <p id="sliderValue">1</p>
          <div class="info-container">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="12%" height="12%">
              <circle cx="25" cy="25" r="23" fill="#2c48a3" />
              <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 25 11 A 3 3 0 0 0 22 14 A 3 3 0 0 0 25 17 A 3 3 0 0 0 28 14 A 3 3 0 0 0 25 11 z M 21 21 L 21 23 L 22 23 L 23 23 L 23 36 L 22 36 L 21 36 L 21 38 L 22 38 L 23 38 L 27 38 L 28 38 L 29 38 L 29 36 L 28 36 L 27 36 L 27 21 L 26 21 L 22 21 L 21 21 z" fill="white"/>
            </svg>
            <div class="info-bubble">
              This slider exaggerates the elevation profile to make it easier to see changes.
            </div>
          </div>
        </div>
        <input id="scaling-slider" type="range" min="1.0" max="50.0" value="1.0" step="0.1" class="scalingslider">
        <button id="scaling-reset">Reset</button>
      </div>
      <input id="rotation-toggle" class="rotation-toggle" type="checkbox" checked >Toggle Auto Revolve </input>

      <hr>
      <p>Upload GPX</p>
      <div id="overlay-field-uploadgpx">
        <input type="file" id="gpx" accept=".gpx" />
        <!-- <button id="uploadgpx">Upload</button> -->
      </div>
      
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
